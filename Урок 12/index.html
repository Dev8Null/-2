<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
</head>
<body>
    <form action="">
        <label for="name1">First name:</label>
        <input type="text" id="name1">
        <label for="name2">Last name:</label>
        <input type="text" id="name2">
        <br>
        <br>
        <label for="phone">Mobile number:</label>
        <input type="tel" id="phone">
        <label for="mail">E-mail:</label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="datetime-local" id="date">
        <br>
        <br>
        <fieldset id="hdelivery">
            <label for="hdelivery"><h3>Choose a zucchini quantity to deliver:</h3></label>
            <input type="radio" id="1" name="choice">
            <label for="1">1 zucchini:</label>
            <input type="radio" id="2" name="choice">
            <label for="2">2 zucchini:</label>
            <input type="radio" id="3" name="choice">
            <label for="3">3 zucchini:</label>
        </fieldset>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
